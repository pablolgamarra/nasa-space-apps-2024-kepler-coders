<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view
        var map = L.map('map').setView([0, 0], 2);  // Centered at [0, 0], Zoom level 2

        // Define the tile layer
        var rasterTileLayer = L.tileLayer('https://openveda.cloud/api/raster/searches/f11d90816a09dfaafd9a1eaeee8fe898/tiles/WebMercatorQuad/{z}/{x}/{y}?assets=tmax_above_90&resampling_method=bilinear&colormap_name=wistia&rescale=0%2C365', {
            maxZoom: 18,
            tileSize: 256,
            attribution: 'Tiles by OpenVeda'
        });

        // Add the tile layer to the map
        rasterTileLayer.addTo(map);
    </script>
</body>
</html>
